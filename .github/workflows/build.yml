name: build

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Build UKI for ${{ matrix.arch }}
        run: make ${{ matrix.arch }}

      - name: Upload UKI artifacts for ${{ matrix.arch }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ matrix.arch }}
          path: |
            ${{ matrix.arch }}/boot.disk
            ${{ matrix.arch }}/busybox
            ${{ matrix.arch }}/bubblewrap
            ${{ matrix.arch }}/stage1
            ${{ matrix.arch }}/os-release
            ${{ matrix.arch }}/efi-vars.*
  
  release:
    runs-on: ubuntu-latest
    needs: build
    # Only run if build succeeded and it was triggered by a tag
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifact zips directly via API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get artifact IDs from the current workflow run
          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)

          # Download x86_64 artifact zip
          X86_64_ID=$(echo "$ARTIFACTS" | jq -r '.artifacts[] | select(.name=="x86_64") | .id')
          gh api repos/${{ github.repository }}/actions/artifacts/${X86_64_ID}/zip > x86_64.zip

          # Download aarch64 artifact zip
          AARCH64_ID=$(echo "$ARTIFACTS" | jq -r '.artifacts[] | select(.name=="aarch64") | .id')
          gh api repos/${{ github.repository }}/actions/artifacts/${AARCH64_ID}/zip > aarch64.zip

      - name: Extract artifacts for Docker build
        run: |
          unzip -q x86_64.zip -d x86_64
          unzip -q aarch64.zip -d aarch64

      - name: Attest x86_64 zip
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: 'x86_64.zip'

      - name: Attest aarch64 zip
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: 'aarch64.zip'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
          flavor: |
            latest=auto

      - name: Build and push multi-arch Docker image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile.runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

      - name: Attest Docker image
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          files: |
            x86_64.zip
            aarch64.zip
          draft: false
          prerelease: true
          generate_release_notes: true
          make_latest: true
